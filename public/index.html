<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-gray-300">
		<!-- startHeader -->
		<div class="h-80 w-full md:h-[70vh] flex flex-col justify-center items-center bg-blue-600">
			<header class="w-5/6 h-auto sm:h-5/6 md:h-[60vh] md:flex-col lg:h-60 bg-gray-50 rounded-lg p-6 md:gap-4">
				<div class="flex flex-col sm:flex-row items-center sm:items-start mt-5">
					<div class="w-60 h-60 sm:w-60 sm:h-auto flex justify-center items-center rounded-full">
						<img src="/public/img/green.jpg" alt="profile" class="h-40 w-40 rounded-full" />
					</div>
					<section class="mt-4 flex flex-col items-center sm:items-start w-full sm:w-auto">
						<div class="font-black">
							<h3 class="text-2xl sm:text-2xl">Nama Anda</h3>
						</div>
						<div class="mt-2">
							<h4 class="text-sm sm:text-base">Front End Develover</h4>
						</div>
						<div class="w-full mt-6 flex justify-center sm:justify-center space-x-4">
							<button id="btn-update" type="button" class="bg-blue-800 w-24 h-10 rounded-lg text-white">Edit</button>
							<button id="btn-input" type="button" class="bg-green-800 w-24 h-10 rounded-lg text-white">Resume</button>
						</div>
					</section>
					<main class="h-auto w-full lg:w-80 md:w-60 md:ml-10 flex justify-center items-center lg:ml-60">
						<section class="h-auto w-full sm:w-full flex">
							<div class="w-40">
								<h4 class="font-black">Availability</h4>
								<h4 class="font-black mt-2">Age</h4>
								<h4 class="font-black mt-2">Location</h4>
								<h4 class="font-black mt-2">Experience</h4>
								<h4 class="font-black mt-2">Email</h4>
							</div>
							<div>
								<p id="availability"></p>
								<p id="age"></p>
								<p></p>
								<p></p>
								<p></p>
							</div>
						</section>
					</main>
				</div>
			</header>
		</div>
		<!-- endHeader -->

		<!-- startSection -->
		<div class="h-screen w-full lg:h-[80vh] md:h-[66vh] flex justify-center bg-slate-800">
			<main id="add-resume" class="hidden h-auto w-5/6 bg-slate-200">
				<section class="flex justify-center w-full bg-slate-200">
					<form action="" class="flex flex-col w-5/6 mt-10">
						<label for="availability" class="font-black">Availability</label>
						<input type="text" for="availability" class="mt-2 h-8" id="add-availability" placeholder="Add your availability" />
						<label for="age" class="font-black mt-2">Age</label>
						<input type="text" for="age" class="mt-2 h-8" id="add-usia" placeholder="Add your age" />
						<label for="lokasi" class="font-black mt-2">Location</label>
						<input type="text" for="availability" class="mt-2 h-8" id="add-lokasi" placeholder="Add your location" />
						<label for="experience" class="font-black mt-2">Experence</label>
						<input type="text" for="experience" class="mt-2 h-8" id="add-experience" placeholder="Add your experience" />
						<label for="email" class="font-black mt-2">Email</label>
						<input type="text" for="email" class="mt-2 h-8" dir="add-email" placeholder="Add your email" />
						<button id="add-resume" class="w-full h-10 bg-green-800 text-white mt-10 rounded-lg font-black">Submit</button>
					</form>
				</section>
			</main>
		</div>
		<!-- endSection -->
		<script src="/js/script.js"></script>
	</body>
</html>
