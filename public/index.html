<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-gray-300">
		<!-- startHeader -->
		<div class="h-96 w-full md:h-[70vh] flex flex-col justify-center items-center bg-blue-600">
			<header class="w-5/6 h-auto sm:h-5/6 md:h-[60vh] md:flex-col lg:h-60 bg-gray-50 rounded-lg">
				<div class="flex flex-col sm:flex-row items-center sm:items-start">
					<div class="bg-slate-600 h-60 w-5/6 flex justify-center items-center">
						<img src="/public/img/green.jpg" alt="profile" class="h-40 w-40 rounded-full" />
					</div>
					<section class="bg-neutral-700 w-full h-60 flex flex-col justify-center items-center">
						<div id="identity-container" class="bg-slate-200 w-full h-24"></div>
						<div class="w-full mt-6 flex justify-center sm:justify-center space-x-4">
							<button id="btn-update" type="button" class="bg-blue-800 w-24 h-10 rounded-lg text-white">Edit</button>
							<button id="btn-input" type="button" class="bg-green-800 w-24 h-10 rounded-lg text-white">Resume</button>
							<button id="btn-delete" type="button" class="bg-red-800 w-24 h-10 rounded-lg text-white">Delete</button>
						</div>
					</section>
					<main class="bg-slate-700 w-full h-60 flex justify-center items-center">
						<section class="h-auto w-full sm:w-full flex">
							<div class="w-40">
								<h4 class="font-black">Availability</h4>
								<h4 class="font-black mt-2">Age</h4>
								<h4 class="font-black mt-2">Location</h4>
								<h4 class="font-black mt-2">Experience</h4>
								<h4 class="font-black mt-2">Email</h4>
							</div>
							<div id="resume-container"></div>
						</section>
					</main>
				</div>
			</header>
		</div>
		<!-- endHeader -->

		<!-- startSection -->
		<div class="h-screen w-full lg:h-[80vh] md:h-[66vh] flex justify-center bg-slate-800">
			<main class="h-auto w-5/6 bg-slate-200">
				<section class="flex justify-center w-full bg-slate-200">
					<form action="" class="flex flex-col w-5/6 mt-10">
						<!-- Name -->
						<label for="name" class="font-black">Name</label>
						<input type="text" for="name" class="mt-2 h-8" id="add-name" placeholder="Add your name" />
						<!-- Name -->
						<!-- role -->
						<label for="role" class="font-black">Role</label>
						<input type="text" for="role" class="mt-2 h-8" id="add-role" placeholder="Add your role" />
						<!-- role -->
						<!-- availability -->
						<label for="availability" class="font-black">Availability</label>
						<input type="text" for="availability" class="mt-2 h-8" id="add-availability" placeholder="Add your availability" />
						<!-- availability -->
						<!-- age -->
						<label for="age" class="font-black mt-2">Age</label>
						<input type="text" for="age" class="mt-2 h-8" id="add-age" placeholder="Add your age" />
						<!-- age -->
						<!-- location -->
						<label for="location" class="font-black mt-2">Location</label>
						<input type="text" for="availability" class="mt-2 h-8" id="add-location" placeholder="Add your location" />
						<!-- location -->
						<!-- experience -->
						<label for="experience" class="font-black mt-2">Experence</label>
						<input type="text" for="experience" class="mt-2 h-8" id="add-experience" placeholder="Add your experience" />
						<!-- experience -->
						<!-- email -->
						<label for="email" class="font-black mt-2">Email</label>
						<input type="text" for="email" class="mt-2 h-8" id="add-email" placeholder="Add your email" />
						<!-- email -->
						<button id="add-resume" type="button" class="w-full h-10 bg-green-800 text-white mt-10 rounded-lg font-black">Submit</button>
					</form>
				</section>
			</main>
		</div>
		<!-- endSection -->
		<script src="/js/script.js"></script>
	</body>
</html>
