<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-gray-300">
		<!-- startHeader -->
		<div class="h-auto w-full p-10 flex flex-col justify-center items-center">
			<header class="w-full sm:h-[110vh] sm:flex md:h-[90vh] lg:h-60 bg-gray-50 rounded-lg shadow-xl">
				<div class="w-full sm:w-auto grid md:grid-cols-2 lg:flex sm:h-auto">
					<div class="h-60 w-full flex justify-center items-center ml-14">
						<img src="/public/img/green.jpg" alt="profile" class="h-40 w-40 rounded-full" />
					</div>
					<section class="h-60 flex flex-col justify-center items-center md:w-5/6 sm:justify-center ml-14">
						<div id="identity-container" class="h-24 sm:w-full"></div>
						<div class="w-full lg:justify-cente flex justify-center gap-3">
							<button id="btn-update" type="button" class="bg-blue-700 w-24 h-10 rounded-lg text-white hover:bg-blue-900">Edit</button>
							<button id="btn-input" type="button" class="bg-green-700 w-24 h-10 rounded-lg text-white hover:bg-green-900">Resume</button>
							<button id="btn-delete" type="button" class="bg-red-700 w-24 h-10 rounded-lg text-white hover:bg-red-900">Delete</button>
						</div>
					</section>
					<main class="w-full h-60 flex justify-center items-center md:ml-12 md:mt-11">
						<section class="h-auto w-full sm:w-full flex justify-center">
							<div class="w-full md:ml-96 lg:ml-24">
								<h4 class="font-black">Availability</h4>
								<h4 class="font-black mt-2">Age</h4>
								<h4 class="font-black mt-2">Location</h4>
								<h4 class="font-black mt-2">Experience</h4>
								<h4 class="font-black mt-2">Email</h4>
							</div>
							<div id="resume-container" class="w-5/6 h-60 ml-14"></div>
						</section>
					</main>
				</div>
			</header>
		</div>
		<!-- endHeader -->

		<!-- startSection -->
		<div class="h-screen w-full lg:h-[80vh] md:h-[66vh] flex justify-center">
			<main id="add-container" class="hidden h-screen w-5/6">
				<section class="flex justify-center items-center w-full h-screen bg-slate-200 shadow-xl rounded-xl">
					<form id="resume-form" class="flex flex-col w-5/6">
						<!-- Name -->
						<label for="name" class="font-black">Name</label>
						<input type="text" for="name" class="mt-2 h-8" id="add-name" placeholder="Add your name" />
						<!-- Name -->
						<!-- role -->
						<label for="role" class="font-black">Role</label>
						<input type="text" for="role" class="mt-2 h-8" id="add-role" placeholder="Add your role" />
						<!-- role -->
						<!-- availability -->
						<label for="availability" class="font-black">Availability</label>
						<input type="text" for="availability" class="mt-2 h-8" id="add-availability" placeholder="Add your availability" />
						<!-- availability -->
						<!-- age -->
						<label for="age" class="font-black mt-2">Age</label>
						<input type="text" for="age" class="mt-2 h-8" id="add-age" placeholder="Add your age" />
						<!-- age -->
						<!-- location -->
						<label for="location" class="font-black mt-2">Location</label>
						<input type="text" for="availability" class="mt-2 h-8" id="add-location" placeholder="Add your location" />
						<!-- location -->
						<!-- experience -->
						<label for="experience" class="font-black mt-2">Experence</label>
						<input type="text" for="experience" class="mt-2 h-8" id="add-experience" placeholder="Add your experience" />
						<!-- experience -->
						<!-- email -->
						<label for="email" class="font-black mt-2">Email</label>
						<input type="text" for="email" class="mt-2 h-8" id="add-email" placeholder="Add your email" />
						<!-- email -->
						<button id="btn-submit" type="button" class="w-full h-10 bg-green-800 text-white mt-10 rounded-lg font-black">Submit</button>
					</form>
				</section>
			</main>
		</div>
		<!-- endSection -->
		<script src="/js/script.js"></script>
	</body>
</html>
